buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.taccotap.phahtaigi"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName "1.1.0"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    project.ext { appName = 'MyAppName' }
                    def formattedDate = new Date().format('yyyyMMdd-HHmmss')
                    def newName = output.outputFile.name
                    newName = newName.replace("app-", "$rootProject.name-")
                    newName = newName.replace("-release", "-release-v" + versionName + "(" + versionCode + ")-" + formattedDate)
                    //noinspection GroovyAssignabilityCheck
                    output.outputFile = new File(output.outputFile.parent, newName)
                }
            }

            buildConfigField "boolean", "DEBUG_LOG", "false"
        }

        debug {
            buildConfigField "boolean", "DEBUG_LOG", "true"
        }
    }
}

repositories {
    maven { url "http://dl.bintray.com/pixplicity/maven" }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':tailo_realm_model')

    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Icon
    compile 'com.mikepenz:iconics-core:2.8.2@aar'
    compile 'com.mikepenz:community-material-typeface:1.7.22.1@aar'

    // ButterKnife
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    compile 'com.pixplicity.easyprefs:library:1.8.1@aar'
    compile 'com.github.eggheadgames:android-realm-asset-helper:2.0.0'
    compile 'com.github.daniel-stoneuk:material-about-library:1.8.2'

    testCompile 'junit:junit:4.12'
}
